<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Coding Quiz</title>
  </head>
  <body>
    <nav class="navContainer">
      <ul class="navbarList">
        <li class="highScores">View High Scores</li>
        <li>Time Left:<span id = "countdownTimer"></span></li>
      </ul>
    </nav>
    <h1 class="header">Coding Quiz Challenge!</h1>
    <div class="quizContainer">
      <div id="questionContainer">
        <div id="question">Click 'Start' to play!</div>

        
        <div class="btnGrid" id="answerBtns">
          <button class = "Btn" id="Btn1">Answer 1</button>
          <button class = "Btn" id="Btn2">Answer 2</button>
          <button class = "Btn" id="Btn3">Answer 3</button>
          <button class = "Btn" id="Btn4">Answer 4</button>
        </div>
        <button class = "startBtn" id = "startBtn">Start</button>
      </div>
    </div>
    <script text="type/javascript" src="script.js"></script>
  </body>
</html>
